<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="styles.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Profile card component</title>

</head>

<body>
  <main>

    <div class="main-container">
      <img class="main-image" src="/images/bg-pattern-card.svg" alt="pattern-image">
      <img src="/images/Image-victor.jpg" alt="Victor" class="victor-image">
      <div class="container">
        <div class="section1">
          <h1 class="name">
            Victor Crest <span class="number"> 26</span>
          </h1>
          <div class="name city-name">
            London
          </div>
        </div>
      </div>


      <div class="section2">

        <ul class="section2-container">
          <li>
            <h1>80K</h1>
            <div> Followers </div>
          </li>
          <li>
            <h1> 803K</h1>
            <div> Likes </div>
          </li>
          <li>
            <h1>1.4K</h1>
            <div>Photos</div>
          </li>
        </ul>
      </div>
    </div>
  </main>
</body>

</html>
